<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <!--  -->
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <img
          class="course-img"
          src="/assets/images/illustration-article.svg"
          alt="Coding Illustration"
        />
        <span class="course-category">Learning</span>
        <p class="course-published-date">Published 21 Dec 2023</p>
        <h1 class="course-title">HTML & CSS foundations</h1>
        <p class="course-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="course-user-container">
          <img
            class="course-user-img"
            src="assets/images/image-avatar.webp"
            alt="Greg Hooper profile picture"
          />
          <span class="course-user-name">Greg Hooper</span>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
